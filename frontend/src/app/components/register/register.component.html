<form (ngSubmit)="registerForm.valid && register()" [formGroup]="getRegisterForm()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr />

    <div class="mb-3">
        <label style="margin-right: 10px">I am a:</label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="male" formControlName="gender" /> Male
        </label>
        &nbsp;
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="female" formControlName="gender" /> Female
        </label>
    </div>
    <app-text-input [formControl]="registerForm.controls.username" [label]="'Username'" />
    <app-text-input [formControl]="registerForm.controls.knownAs" [label]="'Known As'" />
    <app-date-picker
        [formControl]="registerForm.controls.dateOfBirth"
        [label]="'Date of Birth'"
        type="date"
        [maxDate]="maxDate"
    />
    <app-text-input [formControl]="registerForm.controls.city" [label]="'City'" />
    <app-text-input [formControl]="registerForm.controls.country" [label]="'Country'" />
    <app-text-input [formControl]="registerForm.controls.password" [label]="'Password'" type="password" />
    <app-text-input
        [formControl]="registerForm.controls.confirmPassword"
        [label]="'Confirm Password'"
        type="password"
    />

    @if (validationErrors) {
        <div class="row">
            <ul class="text-danger">
                @for (error of validationErrors; track $index) {
                    <li>{{ error }}</li>
                }
            </ul>
        </div>
    }

    <div class="text-center">
        <button class="btn btn-success me-2" type="submit" [disabled]="registerForm.invalid">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
