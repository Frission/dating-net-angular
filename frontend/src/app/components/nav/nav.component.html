<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" routerLink="/">Dating App</a>

        @if (accountService.currentUser$ | async) {
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
                </li>
            </ul>

            <div dropdown class="dropdown">
                <a dropdownToggle class="dropdown-toggle text-light text-decoration-none"
                    >Welcome {{ (accountService.currentUser$ | async)?.username }}</a
                >
                <div *dropdownMenu class="dropdown-menu">
                    <a class="dropdown-item">Edit Profile</a>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>
        }

        @if (!(accountService.currentUser$ | async)) {
            <form class="d-flex" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
                <input
                    class="form-control me-2"
                    type="text"
                    name="username"
                    [(ngModel)]="model.username"
                    placeholder="Username"
                    aria-label="Username"
                />
                <input
                    class="form-control me-2"
                    type="password"
                    name="password"
                    [(ngModel)]="model.password"
                    placeholder="Password"
                    aria-label="Password"
                />
                <button
                    class="btn btn-outline-success"
                    type="submit"
                    [disabled]="model.username.length < 2 || model.password.length < 2"
                >
                    Login
                </button>
            </form>
        }
    </div>
</nav>
