<div class="container mt-5">
    @if (registerMode == "hideForm") {
        <div style="text-align: center">
            <h1>Find your match</h1>
            <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
            <div class="text-center">
                <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">Register</button>
                <button class="btn btn-primary btn-info btn-lg">Learn more</button>
            </div>
        </div>
    }

    @if (registerMode == "showForm") {
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <app-register (onCancelRegister)="registerToggle()" />
                </div>
            </div>
        </div>
    }
</div>
